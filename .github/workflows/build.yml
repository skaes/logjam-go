name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [xenial, bionic, focal]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.6.8"

      - name: Pull base image
        run: docker pull ubuntu:${{ matrix.os }}

      - name: Install gems
        run: bundle install

      - name: Build package
        run: make package-${{ matrix.os }}
